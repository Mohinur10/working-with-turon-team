<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Turon Online Fruit Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">

    <header class="bg-white p-6 shadow-sm sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-black text-green-600 tracking-tighter">TURON FRUIT</h1>
            <div class="flex items-center gap-6">
                <input type="text" id="searchInput" placeholder="Meva qidirish..." class="hidden md:block border p-2 rounded-full px-6 focus:ring-2 focus:ring-green-400 outline-none">
                <button onclick="logout()" class="text-red-500 font-bold hover:underline">Chiqish</button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-12">
        <h2 class="text-4xl font-bold text-gray-900 mb-10 text-center">Sarhal Mevalar</h2>
        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
            </div>
    </div>

    <script src="./js/mine.js"></script>
    <script>
        function logout() {
            localStorage.removeItem("isLoggedIn");
            window.location.href = "register.html";
        }
    </script>
</body>
</html>
